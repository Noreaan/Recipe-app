<p-dataView #dv [value]="recipes" [paginator]="true" [rows]="6" filterBy="name"
    [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
            <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Rating" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
            <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                <i class="pi pi-search"></i>
                <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
            </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
    </ng-template>
    <ng-template let-recipe pTemplate="listItem">
        <div class="p-col-12">
            <div class="product-list-item">
                <div class="product-list-detail">
                    <img src="{{recipe.image}}">
                    <div class="product-name">{{recipe.name}}</div>
                    <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template let-recipe pTemplate="gridItem">
        <div class="p-col-12 p-md-4">
            <div class="favorite" *ngIf="recipe.favorite"></div>
            <div class="product-grid-item card">
                <div class="product-grid-item-top">
                    <div>
                        <span class="product-category">{{ recipe.category }}</span>
                    </div>
                    <span>{{ recipe.duration }} min</span>
                </div>
                <div class="product-grid-item-content">
                    <img src="{{recipe.image}}">
                    <div class="product-name">{{recipe.name}}</div>
                    <div class="product-description">{{recipe.description}}</div>
                    <p-rating [ngModel]="recipe.rating" [readonly]="true" [cancel]="false"></p-rating>
                </div>
                <div class="product-grid-item-bottom">
                    <button pButton type="button" label="Detail" [routerLink]="['/detail/1']"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
