<div class="article">
    <div class="header">
        <div class="title">
            <h1>Nieuw recept toevoegen</h1>
        </div>
    </div>
    <div class="content">
        <div class="p-grid">
            <div class="p-col-12 white-block">
                <form>
                    <p-fieldset legend="General info" [style]="{'margin-bottom':'1rem'}">
                        <div class="form-group">
                            <label for="titel">Titel</label>
                            <input type="text" class="form-control" id="titel" placeholder="Geef een titel in">
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="text" class="form-control" id="image"
                                placeholder="Geef de url van de afbeelding">
                        </div>
                    </p-fieldset>
                    <p-fieldset legend="Ingredients" [style]="{'margin-bottom':'1rem'}">
                        <div class="form-row" *ngFor="let ingredient of ingredients">
                            <div class="form-group col-md-4">
                                <label for="qty">QTY</label>
                                <input type="text" class="form-control" id="qty">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="type">Type</label>
                                <select id="type" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>KG</option>
                                    <option>Liter</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="p-grid p-justify-end buttons col-md-12">
                                <button pButton type="button" label="Add ingredient" class="p-button-text" (click)="addIngredient()"></button>
                            </div>
                        </div>
                    </p-fieldset>
                    <p-fieldset legend="Description" [style]="{'margin-bottom':'1rem'}">
                        <div class="form-group">
                            <p-editor [style]="{'height':'200px'}"></p-editor>
                        </div>
                    </p-fieldset>
                    <div class="p-grid p-justify-end buttons col-md-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
